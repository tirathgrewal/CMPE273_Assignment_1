<!DOCTYPE html>
<html>
<head>
<script>
function keycode(event) {
    document.getElementById('a').innerHTML = event.keyCode;
}
</script>
</head>

<body onkeyup="keycode(event)">


<p>Click on the page, and press a key on your keyboard to calculate the key code..</p>

<p id="a"></p>

</body>
</html>
