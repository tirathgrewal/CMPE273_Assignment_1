<!DOCTYPE html>
<html>
<body>

<h1>Calculate the Simple Interest</h1>
Enter the Principal Amount: <input type="text" id="p"><br /><br />
Enter the Rate(in %): <input type="text" id="r"><br /><br />
Enter the Time: <input type="text" id="t"> <br /><br />
<input type="button" value="Submit" onclick="calculate()">

<script type="text/javascript">
function calculate()
{
var principal=document.getElementById('p').value;
var rate=document.getElementById('r').value;

var time=document.getElementById('t').value;
var total=principal*(1+(rate*time)/100);
alert("Simple Interest is: "+total);
}
</script>

</body>
</html>
